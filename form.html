<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 a product review format page">
    <meta name="author" content="Cecil Ewusie">
    <link rel="stylesheet" href="styles/form.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>    
    <title>WDD 131 - Product Review Form</title>
</head>
<body>
    <main>
        <header>
            <h1>Product Review</h1>
        </header>


        <form action="review.html" method="get" class="wf1">

            <!-- product Name -->
            <label>Product Name 
                <select name="Product" id="product">
                    <option value="" disabled selected>Select a product... &#9662;</option>
                </select>
            </label>     
            
            <!-- Rating -->
            <label id="overall">Overall Rating</label>
                <div class="Rating">
                    <label>&star;<input type="radio" name="stars" id="onestar" required></label>
                    <label>&star;&star;<input type="radio" name="stars" id="twostar" required></label>
                    <label>&star;&star;&star;<input type="radio" name="stars" id="threestar" required></label>
                    <label>&star;&star;&star;&star;<input type="radio" name="stars" id="fourstar" required></label>
                    <label>&star;&star;&star;&star;&star;<input type="radio" name="stars" id="fivestar" required></label>
                </div>
            

            <!-- Date of installation -->
            <label>Date of Installation<input type="date" name="reviewDate" id="date" required></label>

            <!-- features -->
            <label id="features">Which features did you find useful in the product?<br>(Check all that apply)</label>
                <div class="features">
                    <label><input type="checkbox" name="checkbox" id="durability" value="yes"> Durability</label>
                    <label><input type="checkbox" name="checkbox" id="easeOfUse" value="yes"> Ease of Use</label>
                    <label><input type="checkbox" name="checkbox" id="performance" value="yes"> Performance</label>
                    <label><input type="checkbox" name="checkbox" id="Design" value="yes"> Design</label>
                </div>


            <!-- review text -->
            <label for="reviewText">Written Review <span>(Optional)</span></label>
            <textarea id="reviewText" name="reviewText"></textarea>


            <!-- username -->
            <label>Enter username <span>(Optional)</span> <input type="text" name="username" id="username"></label>

            <!-- submit button -->
            <input type="submit" value="Submit my review">
            
        </form>     
        <footer>
            <p>&copy;<span id="currentyear">year</span> Cecil Ewusie, Accra, Ghana.</p>
            <p>I have <span id="monthsRemaining">remainingMonths</span> months remaining to my birthday.</p>
            <p id="lastModified">lastModified</p>        
        </footer>  
    </main>     
        
</body>
</html>
